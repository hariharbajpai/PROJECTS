<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-Card">
        <div class="image">
            <img src="image/image 1.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Harihar Bajpai</span>
            <span class="job">Coder</span>
        </div>
        <div class="media-button">
            <a href="https://www.linkedin.com/in/harihar-bajpai-42263a250/" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/harihar_bajpai_07?igsh=MTd0OGppa21semwzZA%3D%3D&utm_source=qr"
                style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com/home?lang=en" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
        </div>
        <div class="last">
            <div class="thankyou">
                <i class="fa-regular fa-heart"></i>
                <span>Thank You! visit agin.</span>
            </div>
        </div>
    </div>
</body>

</html>
